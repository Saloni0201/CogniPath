  {% load static %}
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  />

<body>
  <div class="split">
    lÌ¥

    <h2
      style="
        font-size: 30px;
        color: black;
        font-weight: bold;
        text-align: center;
        font-family: 'Eczar';
        margin-left: 22px;
        padding-top: 25px;
      "
    >
      Login
    </h2>

    <form style="margin-top: 20px" method="post" action="\login">
      {% csrf_token %}

      <input
        type="text"
        id="name"
        placeholder="Enter username"
        name="username"
        required
      /><br /><br /><br />

      <input
        type="password"
        id="password"
        placeholder="Enter password"
        name="password"
        required
      /><br /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
